<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro"-->
    <head>
        <meta charset="UTF-8">
        <title>猎人招聘</title>
        <link rel="stylesheet" th:href="@{/admin/font.css}">
        <link rel="stylesheet" th:href="@{/admin/xadmin.css}">
    </head>
<script type="text/javascript">
    function btnn() {
        $("#upload").click();
    }
</script>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <span style="color: white">猎人招聘</span>
                <a th:href="@{/loginOut}">退出登录</a>
            </div>
        </div>
        <!-- 顶部结束 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li>
                        <a th:href="@{/interviewer}">
                            <cite>个人中心</cite>
                        </a>
                    </li>
                    <li class="checkin">
                        <a th:href="@{/interviewerJob}">
                            <cite>发布招聘</cite>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/interviewer/jobCheck}">
                            <cite>报名者审核</cite>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/interviewer/mianshi}">
                            <cite>面试</cite>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <p>发布招聘</p>
            <form th:action="@{/interviewer/postRecruit}" method="post">
                <div class="content_center">
                    <table border="1" class="tablein">
                        <tr>
                            <th >手机号:</th>
                            <td><input type="text" name="telephone" th:value="${session.user.telephone}"></td>
                            <th>地区:</th>
                            <td>
                                <select name="region">
                                    <option>北京</option>
                                    <option>上海</option>
                                    <option>广州</option>
                                    <option>深圳</option>
                                    <option>杭州</option>
                                    <option>天津</option>
                                    <option>武汉</option>
                                    <option>浙江</option>
                                    <option>厦门</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th>学历要求:</th>
                            <td>
                                <select name="education">
                                    <option>初中及以下</option>
                                    <option>中专</option>
                                    <option>高中</option>
                                    <option>大专</option>
                                    <option>本科</option>
                                    <option>硕士</option>
                                    <option>博士</option>
                                </select>
                            </td>
                            <th>薪资:</th>
                            <td>
                                <select name="salary">
                                    <option>3K以下</option>
                                    <option>3-5K</option>
                                    <option>5-10K</option>
                                    <option>10-15K</option>
                                    <option>15-20K</option>
                                    <option>20-25K</option>
                                    <option>25K以上</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th>公司规模:</th>
                            <td>
                                <select name="scaleCompany">
                                    <option>0~20人</option>
                                    <option>0~50人</option>
                                    <option>0~100人</option>
                                    <option>0~150人</option>
                                    <option>0~500人</option>
                                    <option>0~1000人</option>
                                    <option>1000人以上</option>
                                </select>
                            </td>
                            <th>职位类型:</th>
                            <td>
                                <select name="positionType">
                                    <option>高级管理</option>
                                    <option>技术</option>
                                    <option>产品</option>
                                    <option>设计</option>
                                    <option>运营</option>
                                    <option>财务</option>
                                    <option>市场</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th>具体职位:</th>
                            <td><input type="text" name="position"></td>
                            <th>面试时间:</th>
                            <td><input type="text" name="time" placeholder="yyyy-MM-dd"></td>
                        </tr>

                        <tr>
                            <th> 职位介绍:</th>
                            <td colspan="3"><textarea rows="13" cols="50" name="descPo"></textarea></td>
                        </tr>
                    </table>w
                </div>
                <div class="content_down">
                    <input type="submit" class="btn" value="发布">
                </div>
            </form>
        </div>
        <!-- 右侧主体结束 -->
    </body>
</html>
