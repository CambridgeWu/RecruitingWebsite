<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro"-->
    <head>
        <meta charset="UTF-8">
        <title>猎人招聘</title>
        <link rel="stylesheet" th:href="@{/admin/font.css}">
        <link rel="stylesheet" th:href="@{/admin/xadmin.css}">
    </head>
<script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
<script type="text/javascript">
</script>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <span style="color: white">猎人招聘</span>
                <a th:href="@{/loginOut}">退出登录</a>
            </div>
        </div>
        <!-- 顶部结束 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li class="checkin">
                        <a th:href="@{/interviewer}">
                            <cite>个人中心</cite>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/interviewerJob}">
                            <cite>发布招聘</cite>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <cite>报名者审核</cite>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <!--            个人中心-->
            <div class="content_out">
                <form th:action="@{/interviewer/userInfoUpdata}" method="post" enctype="multipart/form-data">
                    <div class="content_top">
                        <img th:src="${session.user.headPhoto}" id="my-img" name="img">
                        <input type="file" id="file" name="file"/>
                    </div>
                    <p style="color: red" th:text="${msg}" align="center"></p>
                    <div class="content_center">
                        <table border="1" class="tablein">
                            <tr>
                                <th >姓名:</th>
                                <td><input type="text"  name="userName" th:value="${session.user.userName}"></td>
                                <th>年龄:</th>
                                <td><input type="text"  name="userAge" th:value="${session.user.userAge}==0?'':${session.user.userAge}"></td>
                            </tr>

                            <tr>
                                <th>性别:</th>
                                <td>
                                    <input type="text" name="sex" placeholder="男/女" th:value="${session.user.sex}">
                                </td>
                                <th>邮箱:</th>
                                <td><input type="text" name="email" th:value="${session.user.email}"></td>
                            </tr>

                            <tr>
                                <th>手机号:</th>
                                <td><input type="text" name="telephone" th:value="${session.user.telephone}" readonly></td>
                                <th>学历:</th>
                                <td>
                                    <select name="education">
                                        <option th:value="${session.user.education}" th:text="${session.user.education}" th:if="${session.user.education!=null}"></option>
                                        <option value="初中及以下">初中及以下</option>
                                        <option value="中专">中专</option>
                                        <option value="高中">高中</option>
                                        <option value="大专">大专</option>
                                        <option value="本科">本科</option>
                                        <option value="硕士">硕士</option>
                                        <option value="博士">博士</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <th> 自我介绍:</th>
                                <td colspan="3"><textarea rows="13" cols="50" name="desc" th:text="${session.user.desc}"></textarea></td>
                            </tr>
                        </table>
                    </div>
                    <div class="content_down">
                        <input type="submit" class="btn" value="修改">
                    </div>
                </form>
            </div>
        </div>
        <!-- 右侧主体结束 -->
    </body>
</html>
