<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/forgot-password/all.min.css}" rel="stylesheet" type="text/css">
    <link
        th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/forgot-password/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <p style="color: red" th:text="${msg}"></p>
                                    <div class="form-group">
                                            <form th:action="@{/userLogin/email}" class="email" method="post">
                                                <input type="email" class="form-control form-control-user"
                                                       id="exampleInputEmail" aria-describedby="emailHelp"
                                                       name="email" placeholder="Enter Email Address..."
                                                        th:value="${email}">
                                                <input type="submit" class="btn btn-primary btn-user btn-block" style="margin-top: 10px" value="send email">
                                            </form>
                                    </div>
                                    <form class="user" th:action="@{/userLogin/judgeCode(email=${email})}" method="post">
                                            <input type="text" class="form-control form-control-user"
                                                   aria-describedby="emailHelp" name="code"
                                                   placeholder="code" style="margin-top: 10px">
                                        <div style="margin-left: 87px">
                                            面试官<input type="radio" name="id" value="面试官">
                                            报名者<input type="radio"  name="id"  value="报名者">
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Reset Password">
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/forgot-password/jquery.min.js}"></script>


    <!-- Core plugin JavaScript-->
    <script th:src="@{/forgot-password/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/forgot-password/sb-admin-2.min.js}"></script>

</body>

</html>
