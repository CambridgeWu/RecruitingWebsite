<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>猎人招聘</title>
        <link rel="stylesheet" th:href="@{/admin/font.css}">
        <link rel="stylesheet" th:href="@{/admin/xadmin.css}">
        <link rel="stylesheet" th:href="@{/admin/admin.css}">
    </head>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script type="text/javascript">
        function addJob(telephone,position) {
            var result=window.confirm("是否确认添加?");
            if(result){
                window.location.href="/admin/addJob?telephone="+telephone+"&position="+position;
            }
        }

        function deleteJob(telephone,position) {
            var result=window.confirm("是否确认删除?");
            if(result){
                window.location.href="/admin/deleteJob?telephone="+telephone+"&position="+position;
            }
        }
    </script>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <span style="color: white">猎人招聘</span>
                <a th:href="@{/loginOut}">退出登录</a>
            </div>
        </div>
        <!-- 顶部结束 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li>
                        <a th:href="@{/admin}">
                            <i class="iconfont left-nav-li" lay-tips="审核注册"></i>
                            <cite>审核注册</cite>
                        </a>
                    </li>
                    <li class="checkin">
                        <a th:href="@{/admin/returnJob}">
                            <i class="iconfont left-nav-li" lay-tips="审核招聘"></i>
                            <cite>审核招聘</cite>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="border_out">
                <table class="adminJob">
                    <thead>
                    <th>面试官</th>
                    <th>地区</th>
                    <th>学历要求</th>
                    <th>薪资</th>
                    <th>公司规模</th>
                    <th>职位类型</th>
                    <th>职位</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    <tr th:each="recruit:${session.recruits}">
                        <td th:text="${recruit.interviewer}"></td>
                        <td th:text="${recruit.region}"></td>
                        <td th:text="${recruit.education}"></td>
                        <td th:text="${recruit.salary}"></td>
                        <td th:text="${recruit.scaleCompany}"></td>
                        <td th:text="${recruit.positionType}"></td>
                        <td th:text="${recruit.position}"></td>
                        <td>
                            <button th:onclick="addJob([[${recruit.telephone}]],[[${recruit.position}]]);">添加</button>
                            <button th:onclick="deleteJob([[${recruit.telephone}]],[[${recruit.position}]]);">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 右侧主体结束 -->
    </body>
</html>
